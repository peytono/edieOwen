<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/styles.css" />

        <title>Edie Owen</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-sm mt-5">
                        <a href="index.html"> <h1> Edie Owen </h1></a>
                    </div>
                    <div class="col-m">
                        <nav class="navbar">
                            <form class="form-inline">
                              <a class="m-1 btn btn-sm btn-pink nav-link" href="index.html">Home</a>
                              
                              <a class="m-1 btn btn-sm btn-pink nav-link" href="about.html">About Me</a>
                              
                            </form>
                          </nav>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="col-12 text-center">
                <h2>Contact Me</h2>
                <hr />
            </div>
            <form>
                <div class="form-group row justify-content-center">
                    <div class="col col-lg-4">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name">
                    </div>
                    <div class="col col-lg-4">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col col-lg-8">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-4 col-lg-3">
                        <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area Code" />
                    </div>
                    <div class="col col-lg-5 justify-content-center">
                        <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col col-lg-8">
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" />
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col col-lg-8">
                        <textarea class="form-control" id="message" name="message" rows="8"></textarea>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-lg-3">
                        <button type="submit" class="btn btn-pink">Send Message </button>
                    </div>
                </div>
            </form>
        </div>
        <footer class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col my-3 text-center">
                        <h5 class="site-footer">See more of me!</h5>
                            <a href="https://www.instagram.com/edieouch/"> <i class="fa fa-instagram fa-lg"> </i> </a>
                            <a href="https://www.youtube.com/channel/UCw2EVUUL8VaHmUHniIT44Kg"> <i class="fa fa-youtube fa-lg"> </i> </a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
